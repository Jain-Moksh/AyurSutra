name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/shubhamgalad133/my-mern-repo/ayursutra:latest1 .

      - name: Push Docker image
        run: docker push us-central1-docker.pkg.dev/shubhamgalad133/my-mern-repo/ayursutra:latest1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ayursutra \
            --image us-central1-docker.pkg.dev/shubhamgalad133/my-mern-repo/ayursutra:latest1 \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
